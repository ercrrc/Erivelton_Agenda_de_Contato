<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link
        href="https: //fonts.googleapis.com/css2?family= Bungee & famÃ­lia= Belanosima:wght@600 &family = Josefin+Sans:ital@1 & family= Roboto+Mono & family= Roboto:wght@400;700 & display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="continer">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-cadastro">
            <input type="text" id="nome-completo" required placeholder="Nome" />
            <input type="number" id="contato" required placeholder="contato" />
            <button type="submit">Cadastrar</button>
        </form>
        <p class="sucess-menssage"></p>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome dos Cadastrados
                    </th>
                    <th>
                        Telefone dos Cadastrados
                    </th>
                    <th>Cadastro</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
